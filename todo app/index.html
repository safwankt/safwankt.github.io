<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <h1 class="app__title">To-Do List</h1>

    <form id="todo-form" class="todo-form" autocomplete="off">
      <label for="todo-input" class="todo-form__label">Add a new task</label>
      <div class="todo-form__row">
        <input
          id="todo-input"
          type="text"
          class="todo-form__input"
          placeholder="Type your task and press Enter or Add"
          required
        >
        <button type="submit" class="todo-form__button">Add</button>
      </div>
    </form>

    <section class="todo-list-wrapper">
      <ul id="todo-list" class="todo-list" aria-live="polite">
        <!-- Tasks injected by JavaScript -->
      </ul>

      <p id="empty-message" class="empty-message">
        No tasks yet. Add your first one above.
      </p>
    </section>
  </main>

  <!-- Make sure this filename matches EXACTLY your JS file -->
  <script src="script.js"></script>
</body>
</html>
